{%extends 'base.html'%}
{% block title%}All Categories - My Blog{% endblock %}
      {% block content%}
<section class="hero-home dark-overlay mb-5"><img class="bg-image" src="https://images.unsplash.com/photo-1555298305-f64672c34821?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80" alt="">
      <div class="container py-7">
        <div class="overlay-content text-center text-white">
          <h1 class="display-3  font-weight-bold text-shadow mb-0">All the Categories</h1>
        </div>
      </div>
    </section>

      <div class="container">
        <br>
        <br>
        <br>

        <div class="row mb-5">

          <!-- blog item-->
          {% for c in cat%}
          <div class="col-lg-4 col-sm-6 mb-4 hover-animate">
            <div class="card shadow border-0 h-100"><a href="/categories/{{c.url}}"><img class="img-fluid card-img-top" src="/media/{{c.image}}" alt="..."/></a>
              <div class="card-body"><a class="text-uppercase text-muted text-sm letter-spacing-2" href="#"> </a>
                <h5 class="my-2"><a class="text-dark" href="/categories/{{c.url}}">{{c.title}}          </a></h5>
                <p class="text-gray-500 text-sm my-3"><i class="far fa-clock mr-2"></i>{{c.add_date}}</p>
                <p class="my-2 text-muted text-sm">{{c.description | safe}}</p><a class="btn btn-link pl-0" href="/categories/{{c.url}}">View<i class="fa fa-long-arrow-alt-right ml-2"></i></a>
              </div>
            </div>
          </div>
          {%endfor%}


        </div>
      </div>



{% endblock %}
