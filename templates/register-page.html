{%extends 'base.html'%}
{% block title%}Register - My Blog{% endblock %}
      {% block content%}
<body>
    <div class="container-fluid px-3">
      <div class="row min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
          <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">

            <form class="form-validate" action="/signup/" method="post">
              {% csrf_token %}
              <div class="form-group">
                    <h2>Register Here</h2>
                <label class="form-label" for="fname">  First Name</label>
                <input class="form-control" name="fname" id="fname" type="text" placeholder="First Name" autocomplete="off" required data-msg="Please enter your Name" aria-required="true">
                <label class="form-label" for="fname">  Last Name</label>
                <input class="form-control" name="lname" id="lname" type="text" placeholder="Last Name" autocomplete="off" required data-msg="Please enter your Name" aria-required="true">
                <label class="form-label" for="fname"> Username</label>
                <input class="form-control" name="username" id="username" type="text" placeholder="Username" autocomplete="off" required data-msg="Please enter your Username"aria-required="true">
                <label class="form-label" for="Username"> Email Address</label>
                <input class="form-control" name="email" id="email" type="email" placeholder="name@address.com" autocomplete="off" required data-msg="Please enter your email"aria-required="true">
                 <label class="form-label" for="Password"> Password</label>
                <input class="form-control" name="Password" id="Password" placeholder="Password" type="password" required data-msg="Please enter your password"aria-required="true">
              </div>
              <div class="form-group mb-4">
                <div class="row">
                  <div class="col">

                  </div>

                </div>

              </div>

              <!-- Submit-->
              <button class="btn btn-lg btn-block btn-primary" type="submit">Sign in</button>

              <p class="text-center"><small class="text-muted text-center">Already Have an Account ??<a href="/login-page">Login                </a></small></p>
            </form><a class="close-absolute mr-md-5 mr-xl-6 pt-5" href="index-2.html">
              <svg class="svg-icon w-3rem h-3rem">
                <use xlink:href="#close-1"> </use>
              </svg></a>
          </div>
        </div>
        <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
          <!-- Image-->
          <div class="bg-cover h-100 mr-n3" style="background-image: url(https://images.pexels.com/photos/1995730/pexels-photo-1995730.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);"></div>
        </div>
      </div>
    </div>

    </body>

</html>
{% endblock %}
