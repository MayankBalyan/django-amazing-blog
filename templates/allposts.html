{%extends 'base.html'%}
{% block title%}All BlogPosts - My Blog{% endblock %}
      {% block content%}
      {%load humanize%}
<section class="hero-home dark-overlay mb-5"><img class="bg-image" src="https://images.unsplash.com/photo-1555298305-f64672c34821?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80" alt="">
      <div class="container py-7">
        <div class="overlay-content text-center text-white">
          <h1 class="display-3  font-weight-bold text-shadow mb-0">All the Posts({{posts.count}})</h1>
        </div>
      </div>
    </section>
<div class="container">

        <div class="row mb-5">

          <!-- blog item-->
          {% for p in posts%}
          <div class="col-lg-4 col-sm-6 mb-4 hover-animate">
            <div class="card shadow border-0 h-100"><a href="/blog/{{p.url}}/"><img class="img-fluid card-img-top" src="/media/{{p.img}}" alt="..."/></a>
              <div class="card-body"><a class="text-uppercase text-muted text-sm letter-spacing-2" href="/categories/{{p.cat}}">{{p.cat}} </a>
                <h5 class="my-2"><a class="text-dark" href="/blog/{{p.url}}/">{{p.title}}          </a></h5>
                <p class="text-gray-500 text-sm my-3"><i class="far fa-clock mr-2"></i>{{p.add_date}}</p>
                <p class="my-2 text-muted text-sm">{{p.content | truncatechars:130 | safe}}</p><a class="btn btn-link pl-0" href="/blog/{{p.url}}/">Read more<i class="fa fa-long-arrow-alt-right ml-2"></i></a>
              </div>
            </div>
          </div>
          {%endfor%}


        </div>
</div>
        <!-- Pagination -->

    </section>



{% endblock %}
